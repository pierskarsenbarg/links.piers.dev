name: pr
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  run_checks:
    name: Run Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 9
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Run Astro check
        run: pnpm check
      - name: Run build
        run: pnpm build
